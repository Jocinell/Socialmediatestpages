<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableclasss</title>
    <link rel="stylesheet" href="Tableclass.css">
</head>
<body>
    <div id="container">
        <img src="images (2).jpg">
        <p>JOCINELL BLOG</p>
        <div id="features">
            <ul>
                <li>HOME</li>
                <li>ABOUT US</li>
                <li>CONTACT US</li>
            </ul>
        </div>
    <hr>
    <div id="list">
        <h3>LIST OF BOOKS</h3>
        <div id="books">
            <ul>
                <li>Game of Throne</li>
                <li>Harry Potter</li>
                <li>365 Days</li>
                <li>Rich Dad Poor Dad</li>
            </ul>
        </div>
    </div>
    <div id="box">
        <h4>Semester Result</h4>
        <div id="Result">
            <table>
                <tr>
                    <th>COURSE</th>
                    <th>SCORE</th>
                    <th>GRADE</th>
                </tr>
                <tr>
                    <td>MAC215</td>
                    <td>95</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>GNS202</td>
                    <td>97</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>KFC</td>
                    <td>100</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>SPA</td>
                    <td>65</td>
                    <td>B</td>
                </tr>   
                <tr>
                    <td>FLEX</td>
                    <td>60</td>
                    <td>B</td>
                </tr>
            </table>
        </div>
    </div>


    </div>
    
</body>
</html>
